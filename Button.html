<button id="deployBtn">Deploy Latest Version</button>

<script>
  document.getElementById('deployBtn').addEventListener('click', function() {
    fetch('/deploy', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        console.log('Despliegue iniciado:', data);
      })
      .catch(error => console.error('Error en el despliegue:', error));
  });
</script>
